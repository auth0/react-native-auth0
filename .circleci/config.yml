version: 2.1

orbs:
  ship: auth0/ship@0
  codecov: codecov/codecov@3

jobs:
  build:
    executor:
      name: ship/node
      tag: 18.16.0
    steps:
      - checkout
      - ship/node-install-packages:
          pkg-manager: yarn
      - run: yarn run test:ci
      - codecov/upload:
          file: coverage/coverage-final.json

workflows:
  build-and-test:
    jobs:
      - build
      - ship/node-publish:
          node-version: 18.16.0
          pkg-manager: yarn
          publish-command: npm publish --tag v3-beta
          requires:
            - build
          context:
            - publish-npm
            - publish-gh
          filters:
            branches:
              only:
                - master
                - vnext
